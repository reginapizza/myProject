<!DOCTYPE html>
<html>
  <head>
    <title>Regina's Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <!--title div-->
    <div class="container">
      <div class="row">
        <h1 class="title col-12">Tic Tac Toe</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <!--sign up-->
          <h5 class="sign-up"> Sign Up </h5>
          <form class="sign-up">
            <input type="email" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]"
            placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]"
            placeholder="Enter Password Again">
            <button>Sign Up!</button>
          </form>
          <!--sign in-->
          <h5 class="sign-in"> Sign In </h5>
          <form class="sign-in">
            <input type="email" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]"
            placeholder="Enter Password">
            <button>Sign In!</button>
          </form>
          <!--change password-->
          <h5 class="change-password"> Change Password </h5>
          <form class="change-password">
            <input type="password" name="passwords[old]"
            placeholder="Enter Old Password">
            <input type="password" name="passwords[new]"
            placeholder="Enter New Password">
            <button>Change Password!</button>
          </form>
          <!--sign out-->
          <h5 class="sign-out"> Sign Out </h5>
          <form class="sign-out">
            <button>Sign Out!</button>
          </form>
          <h5 id="message"></h5>
          <button id="new-game">Click here for a new game! </button>
        </div>
        <!--Game Board-->
        <div class="col-6">
          <div class="board">
            <div class="row">
              <div id="0" class="col-4 column cell"></div>
              <div id="1" class="col-4 column cell"></div>
              <div id="2" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="3" class="col-4 column cell"></div>
              <div id="4" class="col-4 column cell"></div>
              <div id="5" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="6" class="col-4 column cell"></div>
              <div id="7" class="col-4 column cell"></div>
              <div id="8" class="col-4 column cell"></div>
            </div>
          </div>
        </div>
        <!--Message Box-->
        <div class="col-3">
          <div id="messageBox"></div>
          <!--Player Stats-->
          <div class= "player-stats">
            <h3 class= "player-stats">Player Stats:</h3>
            <button id="total-games" class="player-stats">Show Total Games</button>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <!-- <div class="container">
      <div class="row">
        <div class="col-12">
          <h6> Made by Regina Scott at General Assembly.</h6>
        </div>
      </div>
    </div> -->
  </body>
</html>
