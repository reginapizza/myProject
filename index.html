<!DOCTYPE html>
<html>
  <head>
    <title>Regina's Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <!--title div-->
    <div class="container">
      <div class="row center">
        <h1 class="title col-12">Tic Tac Toe</h1>
      </div>
      <div class="row content-board">
        <div class="auth col-12 col-lg-3 panel">

          <!--sign up-->
          <div class="sign-up">
            <h5 class="header"> Sign Up </h5>
            <form class="sign-up-form">
              <input type="email" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]"
              placeholder="Enter Password">
              <input type="password" name="credentials[password_confirmation]"
              placeholder="Enter Password Again">
              <br>
              <button type="submit">Submit</button>
              <button type="button" class="sign-up-cancel">Cancel</button>
            </form>

          </div>
          <button class="sign-up-start-button auth-button"> Click here to Sign Up!</button>

          <!--sign in-->
          <div class="sign-in">
            <h5 class="header"> Sign In </h5>
            <form class="sign-in-form">
              <input type="email" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]"
              placeholder="Enter Password">
              <br>
              <button type="submit">Submit</button>
              <button type="button" class="sign-in-cancel">Cancel</button>
            </form>
          </div>
          <button class="sign-in-start-button auth-button">Click Here to Sign In!</button>

          <!--auth messages-->
          <h5 class="auth-message"></h5>

          <!--change password-->
          <div class="change-password">
            <button type="button" class="change-password-start-button auth-button" data-toggle="modal" data-target="#changePassword">Change Password</button>
            <!-- Modal -->
            <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="change-password-form">
                      <input type="password" name="passwords[old]"
                      placeholder="Enter Old Password">
                      <br>
                      <input type="password" name="passwords[new]"
                      placeholder="Enter New Password">
                      <br>
                      <button type="submit">Submit</button>
                      <button type="button" class="cancel-change-pw" data-dismiss="modal">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div> <!--ends change password modal-->
          </div> <!--ends change password-->

          <!--sign out-->
          <div class="sign-out">
            <button class="sign-out-button auth-button">Sign Out!</button>
          </div><!--ends sign-out-->

          <!--new game button-->
          <button class="new-game">Click here to create a new game!</button>
        </div><!--ends auth panel-->


        <!--Game Board-->
        <div class="col-12 col-lg-6 panel">
          <div class="board">
            <div class="row">
              <div id="0" class="col-4 column cell"></div>
              <div id="1" class="col-4 column cell"></div>
              <div id="2" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="3" class="col-4 column cell"></div>
              <div id="4" class="col-4 column cell"></div>
              <div id="5" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="6" class="col-4 column cell"></div>
              <div id="7" class="col-4 column cell"></div>
              <div id="8" class="col-4 column cell"></div>
            </div>
          </div>
        </div> <!--ends game board panel-->

        <!--Message Box-->
        <div class="col-12 col-lg-3 panel">
          <div id="messageBox"></div>
          <!--Player Stats-->
          <div class="mobile-hide">
            <h3 class= "player-stats header">Player Stats:</h3>
          </div>
          <button id="total-games" class="player-stats">Show Total Games:</button>
          <div>
            <div id="total-games-number" class= "player-stats"></div>
          </div>
        </div><!--end player game panel-->
      </div> <!--ends row-->
    </div><!--ends container-->
    <!--footer-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h5> Made by Regina Scott at General Assembly.</h5>
        </div>
      </div>
    </div>
  </body>
</html>
