<!DOCTYPE html>
<html>
  <head>
    <title>Regina's Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <!--title div-->
    <div class="container">
      <div class="row">
        <h1 class="title col-12">Tic Tac Toe</h1>
      </div>
      <div class="row">
        <div class="auth col-12 col-lg-3 panel">
          <!--sign up-->
          <div class="mobile-hide">
            <h5 class="sign-up header"> Sign Up </h5>
          </div>
          <form class="sign-up">
            <input class="sign-up-start" type="email" name="credentials[email]" placeholder="Enter Email">
            <input class="sign-up-start" type="password" name="credentials[password]"
            placeholder="Enter Password">
            <input class="sign-up-start" type="password" name="credentials[password_confirmation]"
            placeholder="Enter Password Again">
            <br>
            <button class="sign-up-start">Sign Up!</button>
          </form>
          <button class="sign-up-start-button"> Click here to Sign Up!</button>
          <!--sign in-->
          <div class="mobile-hide">
            <h5 class="sign-in header"> Sign In </h5>
          </div>
          <form class="sign-in">
            <input class="sign-in-start" type="email" name="credentials[email]" placeholder="Enter Email">
            <input class="sign-in-start" type="password" name="credentials[password]"
            placeholder="Enter Password">
            <br>
            <button class="sign-in-start">Sign In!</button>
          </form>
          <button class="sign-in-start-button">Click Here to Sign In!</button>
          <!--change password-->
          <div class="mobile-hide">
            <h5 class="change-password-title header"> Change Password </h5>
          </div>
          <form class="change-password">
            <input type="password" name="passwords[old]"
            placeholder="Enter Old Password">
            <input type="password" name="passwords[new]"
            placeholder="Enter New Password">
            <button type="submit">Change Password!</button>
            <button type="button" class="cancel">Cancel</button>
          </form>
          <button class="change-password-start-button">Click here to change Password!</button>
          <!--sign out-->
          <div>
            <div class="mobile-hide">
              <h5 class="sign-out header"> Sign Out </h5>
            </div>
            <form class="sign-out">
              <button>Sign Out!</button>
            </form>
          </div>
          <h5 id="message"></h5>
          <button id="new-game">Click here to create a new game! </button>
        </div>
        <!--Game Board-->
        <div class="col-12 col-lg-6 panel">
          <div class="board">
            <div class="row">
              <div id="0" class="col-4 column cell"></div>
              <div id="1" class="col-4 column cell"></div>
              <div id="2" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="3" class="col-4 column cell"></div>
              <div id="4" class="col-4 column cell"></div>
              <div id="5" class="col-4 column cell"></div>
            </div>
            <div class="row">
              <div id="6" class="col-4 column cell"></div>
              <div id="7" class="col-4 column cell"></div>
              <div id="8" class="col-4 column cell"></div>
            </div>
          </div>
        </div>
        <!--Message Box-->
        <div class="col-12 col-lg-3 panel">
          <div id="messageBox"></div>
          <!--Player Stats-->
          <div class="mobile-hide">
            <h3 class= "player-stats header">Player Stats:</h3>
          </div>
          <button id="total-games" class="player-stats">Show Total Games:</button>
          <div id="total-games-number" class= "player-stats"></div>
        </div>
      </div>
    </div>
    <!--footer-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h6> Made by Regina Scott at General Assembly.</h6>
        </div>
      </div>
    </div>
  </body>
</html>
